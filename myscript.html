<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script src="javascript.js"></script>
    <script>
        // String variables
let name = "John";
let city = "New York";
let country = "United States";

// Integer variables
let age = 30;
let score = 85;

// Float variables
let pi = 3.14159;
let temperature = 25.5;
let weight = 68.75;

// Boolean variables
let isStudent = true;
let hasPet = false;


// Printing out the variables
document.write("Name: " + name + "<br>");
document.write("City: " + city + "<br>");
document.write("Country: " + country + "<br>");

document.write("Age: " + age + "<br>");
document.write("Score: " + score + "<br>");


document.write("Pi: " + pi + "<br>");
document.write("Temperature: " + temperature + "<br>");
document.write("Weight: " + weight + "<br>");

document.write("Is Student: " + isStudent + "<br>");
document.write("Has Pet: " + hasPet + "<br>");


    </script>
</body>
</html>
